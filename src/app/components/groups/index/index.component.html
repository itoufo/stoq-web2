<sidebar id="left-sidebar-nav"></sidebar>

<section id="content">
  <div class="container">

    <div class="content">

      <div *ngIf="loading">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        Loading...
      </div>

      <div class="row">
        <h2 class="col s12 m8">管理グループ一覧</h2>
        <div class="col m4 s12 center-align">
          <a class="waves-effect btn-add-group waves-light green btn"
             (click)="addQuestion()"
          ><i class="mdi-content-add-circle-outline left"></i>
            グループの追加
          </a>
        </div>
      </div>

      <div class="col s12 m12 l6">
        <ul *ngIf="!loading" class="collection">
          <!--コース一覧ここから -->
          <li *ngFor="let group of managedGroups"  class="collection-item course-collection-item">
            <div class="groups-row row">
              <div class="detail-container">
                <h4>
                  <a href="javascript:void(0);"
                     (click)="getDetail(group.id)"
                  >{{group.name}}</a></h4>
                <p class="collections-content">{{group.description}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>


      <h2>所属グループ一覧</h2>
      <div class="col s12 m12 l6">
        <ul *ngIf="!loading" class="collection">
          <!--コース一覧ここから -->
          <li *ngFor="let group of groups"  class="collection-item course-collection-item">
            <div class="groups-row row">
              <div class="detail-container">
                <h4>
                  <a href="javascript:void(0);"
                     (click)="getDetail(group.id)"
                  >{{group.name}}</a></h4>
                <p class="collections-content">{{group.description}}</p>
              </div>

              <!--<div class="info-container">-->
                <!--<span class="task-cat cyan">{{course.course_type}}</span>-->
                <!--<p class="question-text">questions: {{course.questions_count}}</p>-->
              <!--</div>-->

            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</section>

<!-- END CONTENT -->
<right-sidebar id="right-sidebar-nav"></right-sidebar>
