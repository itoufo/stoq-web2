<sidebar id="left-sidebar-nav"></sidebar>

<section id="content">
  <div class="container">

    <div class="content">
      <h2>公開コース一覧</h2>



      <h3 *ngIf="loading">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        Loading...
      </h3>

      <div class="col s12 m12 l6">
        <ul *ngIf="!loading" class="collection">
          <li class="collection-item avatar">
            <i class="mdi-file-folder circle light-blue"></i>
            <span class="collection-header">Courses</span>
          </li>
          <!--コース一覧ここから -->
          <li *ngFor="let course of courses"  class="collection-item course-collection-item">
            <div class="courses-row row">
              <div class="detail-container">
                <h4><a
                  (click)="getDetail(course.id)"
                  href="javascript:void(0);">{{course.name}}</a></h4>
                <p class="collections-content">{{course.description}}</p>
              </div>
              <div class="info-container">
                <span class="task-cat cyan">{{course.course_type}}</span>
                <p class="question-text">questions: {{course.questions_count}}</p>
              </div>
              <!--<div class="button-container">-->
                <!--<a class="delete-button" (click)="deleteCourse(course)">-->
                  <!--<i class="mdi-action-delete"></i>-->
                <!--</a>-->
              <!--</div>-->
              <!--削除ボタン ここまで-->

              <!--<div class="col s3">-->
                <!--<div class="project-line"><canvas width="70" height="30" style="display: inline-block; width: 70px; height: 30px; vertical-align: top;"></canvas></div>-->
              <!--</div>-->
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</section>

<!-- END CONTENT -->
<right-sidebar id="right-sidebar-nav"></right-sidebar>
